<ion-view view-title="contacts">
    <ion-header-bar>
        <h1 class="title">Contacts Plugin Demo</h1>
        <button class="button button-clear button-positive" ng-click="onBack()">Back</button>
    </ion-header-bar>
    <ion-content class="padding">
        <ul class="list">
            <li>
                <label class="item item-input">
                    <span>#演示用，没加效验，输入数据请慎重。</span>
                </label>
                <label class="item item-input">
                    <span>#简单演示，其他需求同理。</span>
                </label>
            </li>
            <li>
                <label class="item item-input">
                    <span>头像</span>
                    <img ng-src={{contact.photo}} class="contacts-photo" id="defaultPhoto">
                </label>
            </li>
            <li>
                <label class="item item-input">
                    <span>姓名</span>
                    <input type="text" ng-model="contact.name">
                </label>
            </li>
            <li>
                <label class="item item-input">
                    <span>电话</span>
                    <input type="tel"  ng-model="contact.tel">
                </label>
            </li>
            <li>
                <label class="item item-input">
                    <span>email</span>
                    <input type="email"  ng-model="contact.email">
                </label>
            </li>
            <li>
                <label class="item item-input">
                    <span>住址</span>
                    <input type="text"  ng-model="contact.address">
                </label>
            </li>
        </ul>
        <button class="button button-block button-positive" ng-click="test1()">查找联系人(根据姓名)</button><br>
        <button class="button button-block button-positive" ng-click="test2()">添加联系人(没做重复判断)</button><br>
        <button class="button button-block button-positive" ng-click="test3()">删除联系人(根据姓名)</button><br>
    </ion-content>
</ion-view>
